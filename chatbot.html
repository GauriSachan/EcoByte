<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agtara Chatbot</title>
    <style>
        /* General styles for the page */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Chatbot Toggle Button --- */
        .chatbot-toggle-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 38px;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 1001;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chatbot-toggle-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* --- Chatbot Container --- */
        .chatbot-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 380px;
            height: 500px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: none; /* Initially hidden */
            flex-direction: column;
            overflow: hidden;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        /* --- Chatbot Header --- */
        .chatbot-header {
            background-color: #4CAF50;
            color: white;
            padding: 18px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .chatbot-header h2 {
            margin: 0;
            font-size: 1.3em;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        /* --- Chatbot Messages --- */
        .chatbot-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            padding: 12px 18px;
            border-radius: 25px;
            max-width: 75%;
            word-wrap: break-word;
            line-height: 1.5;
            animation: fadeIn 0.5s ease-in-out;
        }

        .user-message {
            background-color: #e2f2ff;
            color: #333;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background-color: #f0f0f0;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Chatbot Input --- */
        .chatbot-input {
            display: flex;
            padding: 15px 20px;
            border-top: 1px solid #e0e0e0;
            background-color: #fafafa;
        }

        #user-input {
            flex: 1;
            padding: 14px 22px;
            border: 1px solid #ccc;
            border-radius: 28px;
            margin-right: 12px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #user-input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        #send-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 28px;
            padding: 14px 22px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #send-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <main style="text-align: center;">
        <h1>Welcome to EcoCycle!</h1>
        <p>This is a demonstration of the Agtara chatbot.</p>
    </main>
    <a href="https://ecocycle.vercel.app/" style="text-align: center;">EcoCycle Website</a>

    <button class="chatbot-toggle-btn" id="toggle-btn">ðŸ¤–</button>

    <div class="chatbot-container" id="chatbot-container">
        <div class="chatbot-header">
            <h2>Agtara</h2>
            <button class="close-btn" id="close-btn">&times;</button>
        </div>
        <div class="chatbot-messages" id="chatbot-messages">
            </div>
        <div class="chatbot-input">
            <input type="text" id="user-input" placeholder="Ask a question..." />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleBtn = document.getElementById('toggle-btn');
            const chatContainer = document.getElementById('chatbot-container');
            const closeBtn = document.getElementById('close-btn');
            const chatMessages = document.getElementById('chatbot-messages');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');

            // --- Chatbot visibility logic ---
            toggleBtn.addEventListener('click', () => {
                chatContainer.style.display = 'flex';
                toggleBtn.style.display = 'none';
                // Add initial greeting after a short delay
                if (chatMessages.children.length === 0) {
                    setTimeout(() => {
                        addMessage('Hello! I am Agtara, your EcoCycle assistant. How can I help you today? ðŸ˜Š', 'bot');
                    }, 500);
                }
            });

            closeBtn.addEventListener('click', () => {
                chatContainer.style.display = 'none';
                toggleBtn.style.display = 'flex';
            });

            // --- Message handling logic ---
            const addMessage = (text, sender) => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', `${sender}-message`);
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll
            };

            // Simple rule-based responses for Agtara
            const getBotResponse = (message) => {
                const msg = message.toLowerCase().trim();
                
                if (msg.includes('hello') || msg.includes('hi')) {
                    return 'Hi there! I can help with questions about EcoCycle\'s features, marketplace, and repair services.';
                } else if (msg.includes('features')) {
                    return 'EcoCycle offers AI Repair Scores, a Marketplace, Repair Hub, and Gamified Rewards. Which feature would you like to know more about?';
                } else if (msg.includes('marketplace')) {
                    return 'The Marketplace is where you can buy, sell, and swap refurbished electronics. Itâ€™s a great way to give devices a second life! ðŸŒ±';
                } else if (msg.includes('repair hub')) {
                    return 'The Repair Hub provides DIY guides, quick diagnostics, and a list of certified repairers near you.';
                } else if (msg.includes('green coins')) {
                    return 'Green Coins are rewards you earn for helping the community and reusing electronics. You can redeem them for discounts and other perks!';
                } else if (msg.includes('upload')) {
                    return 'You can upload an item to the marketplace or for an AI diagnostic. Just click the "Upload" button on the site!';
                } else if (msg.includes('thank')) {
                    return 'You\'re most welcome! Is there anything else I can assist you with?';
                } else if (msg.includes('contact')) {
                    return 'For support, please check the FAQ section or reach out to our team via the social media links in the footer.';
                } else {
                    return "I'm a simple bot and don't understand that. Please ask about a specific EcoCycle feature like 'marketplace' or 'repair hub'.";
                }
            };

            // --- Event listeners for sending messages ---
            const handleUserInput = () => {
                const userText = userInput.value.trim();
                if (userText === '') return;

                addMessage(userText, 'user');
                userInput.value = '';

                setTimeout(() => {
                    const botResponse = getBotResponse(userText);
                    addMessage(botResponse, 'bot');
                }, 700); // Simulate typing delay
            };

            sendBtn.addEventListener('click', handleUserInput);
            userInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    handleUserInput();
                }
            });
        });
    </script>

</body>
</html>
