<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EcoCycle | Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">♻️ EcoCycle</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="upload.html" class="active">Upload</a></li>
    </ul>
  </nav>

  <!-- Upload Section -->
  <section class="upload-section">
    <div class="upload-container">
      <h1>Upload Your E-Waste 📦</h1>
      <p class="upload-subtext">Drag & drop or upload videos of your devices to get an AI-powered repair & recycling analysis.</p>
      
      <!-- Drag & Drop Upload Box -->
      <label for="uploadFile" class="upload-box" id="dropArea">
        <span class="upload-icon">⬆️</span>
        <p><strong>Click to browse</strong> or drag & drop your file here</p>
        <small>Accepted: Video files (MP4, MOV, AVI)</small>
      </label>
      <input type="file" id="uploadFile" accept="video/*" hidden>

      <!-- Preview -->
      <div class="file-preview" id="filePreview"></div>

      <!-- Progress Bar -->
      <div class="progress-container" id="progressContainer" style="display:none;">
        <div class="progress-bar" id="progressBar"></div>
      </div>

      <!-- Button -->
      <button onclick="simulateDefectCheck()" class="btn upload-btn">Run ML Check ⚡</button>

      <!-- AI Result Box -->
      <div class="ai-results" id="aiResults" style="display:none;">
        <h2>🔍 AI Analysis</h2>
        <p><strong>Repairability:</strong> <span id="repairScore">--%</span></p>
        <p><strong>Recyclability:</strong> <span id="recycleScore">--%</span></p>
        <p><strong>Eco Score:</strong> <span id="ecoScore">--/100</span></p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 EcoCycle | Built with 💚 for Hackathon</p>
  </footer>
</body>
</html>
